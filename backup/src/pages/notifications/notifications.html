<ion-header>
  <ion-navbar>
    <ion-title>
      Notifications Preferences
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="OpenLoginPage()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content id="list1">
  <h4 class="title1">Select crops to be notified about</h4>
  <ion-item *ngFor="let crop of dailycrops | sortBy: 'commodity'; let i = index">
    <ion-label>{{crop.commodity | capitalize }}</ion-label>
    <ion-checkbox color="green" [(ngModel)]="cropList[i].checked" (ionChange)="subscribeToTopic($event,crop,i)"></ion-checkbox>
  </ion-item>
</ion-content>
